<!DOCTYPE html>
<html>
<head>
    <title>Create Server - GSP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1a2e; color: #eee; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .header { padding: 20px 0; border-bottom: 1px solid #333; margin-bottom: 30px; }
        .nav a { color: #4a9eff; text-decoration: none; }
        .form { background: #16213e; padding: 30px; border-radius: 10px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #aaa; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid #333; border-radius: 5px; background: #0f0f1e; color: #fff; font-size: 14px; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #4a9eff; }
        .btn { padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; }
        .btn-primary { background: #4a9eff; color: white; }
        .btn-secondary { background: #333; color: #fff; }
        .btn:hover { opacity: 0.9; }
        .game-option { padding: 10px; border: 1px solid #333; border-radius: 5px; margin-bottom: 10px; cursor: pointer; }
        .game-option:hover { border-color: #4a9eff; }
        .game-option h4 { color: #4a9eff; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create New Server</h1>
            <div class="nav">
                <a href="/dashboard">Cancel</a>
            </div>
        </div>
        
        <form method="POST" class="form">
            <div class="form-group">
                <label>Server Name</label>
                <input type="text" name="friendly_name" required placeholder="My Awesome Server">
            </div>
            
            <div class="form-group">
                <label>Game Type</label>
                <select name="game_image_id" required>
                    {% for image in game_images %}
                    <option value="{{ image.id }}">{{ image.friendly_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="auto_sleep" value="true" checked>
                    Enable Auto-Sleep (server hibernates when idle)
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary">Create Server</button>
            <a href="/dashboard" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
