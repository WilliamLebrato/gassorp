<!DOCTYPE html>
<html>
<head>
    <title>Login - GSP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1a2e; color: #eee; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .login-card { background: #16213e; padding: 40px; border-radius: 15px; width: 100%; max-width: 400px; text-align: center; }
        .login-card h1 { margin-bottom: 30px; color: #4a9eff; }
        .btn { display: block; width: 100%; padding: 15px; margin-bottom: 15px; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: bold; text-decoration: none; }
        .btn-google { background: #4285f4; color: white; }
        .btn-microsoft { background: #00a4ef; color: white; }
        .btn-mock { background: #333; color: #aaa; font-size: 12px; }
        .btn-dev { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-size: 14px; margin-bottom: 20px; }
        .btn-dev:hover { transform: scale(1.02); opacity: 0.95; }
        .btn:hover { opacity: 0.9; }
        .divider { display: flex; align-items: center; margin: 25px 0; color: #666; font-size: 12px; }
        .divider::before, .divider::after { content: ""; flex: 1; border-bottom: 1px solid #333; }
        .divider span { padding: 0 10px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Game Server Platform</h1>
        
        <form method="POST" action="/auth/dev-login">
            <button type="submit" class="btn btn-dev">âš¡ DEV: Instant Admin Login</button>
        </form>
        
        <div class="divider"><span>Production Mock Login</span></div>
        
        <form method="POST" action="/auth/mock-login">
            <div style="margin-bottom: 15px;">
                <input type="email" name="email" placeholder="Enter your email" style="width: 100%; padding: 12px; border: 1px solid #333; border-radius: 5px; background: #0f0f1e; color: #fff;" required>
            </div>
            <button type="submit" class="btn btn-mock">Sign In (Mock OAuth)</button>
        </form>
        
        <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #333;">
            <p style="color: #666; font-size: 12px; margin-bottom: 10px;">Or simulate provider login:</p>
            <a href="/auth/mock/google?state=test" class="btn btn-google">Continue with Google</a>
            <a href="/auth/mock/microsoft?state=test" class="btn btn-microsoft">Continue with Microsoft</a>
        </div>
    </div>
</body>
</html>
