<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GSP{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gsp: {
                            dark: '#0f0f1e',
                            darker: '#0a0a14',
                            card: '#16213e',
                            primary: '#4a9eff',
                            secondary: '#764ba2',
                            accent: '#667eea'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
        }
        
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        .glass-card {
            background: rgba(22, 33, 62, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .pulse-glow {
            animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        
        .sidebar-link {
            transition: all 0.3s ease;
        }
        
        .sidebar-link:hover {
            transform: translateX(5px);
        }
    </style>
</head>
<body class="text-gray-100">
    <div class="flex min-h-screen">
        {% if user %}
        <aside class="w-64 bg-gsp-darker border-r border-gray-800 flex flex-col fixed h-full z-50">
            <div class="p-6 border-b border-gray-800">
                <h1 class="text-2xl font-bold bg-gradient-to-r from-gsp-primary to-gsp-secondary bg-clip-text text-transparent">
                    GSP
                </h1>
                <p class="text-gray-500 text-sm mt-1">Game Server Platform</p>
            </div>
            
            <nav class="flex-1 p-4 space-y-2">
                <a href="/dashboard" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg bg-gsp-card text-gsp-primary">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    <span>Dashboard</span>
                </a>
                
                <a href="/servers/create" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gsp-card text-gray-400 hover:text-gsp-primary">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    <span>Create Server</span>
                </a>
                
                <a href="/billing" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gsp-card text-gray-400 hover:text-gsp-primary">
                    <i data-lucide="credit-card" class="w-5 h-5"></i>
                    <span>Billing</span>
                </a>
                
                {% if user.is_admin %}
                <div class="pt-4 pb-2">
                    <p class="px-4 text-xs font-semibold text-gray-600 uppercase tracking-wider">Admin</p>
                </div>
                
                <a href="/admin/games" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gsp-card text-gray-400 hover:text-gsp-secondary">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                    <span>Game Catalog</span>
                </a>
                {% endif %}
            </nav>
            
            <div class="p-4 border-t border-gray-800">
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-gsp-primary to-gsp-secondary flex items-center justify-center">
                        <span class="text-white font-bold">{{ user.email[0]|upper }}</span>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium truncate">{{ user.email }}</p>
                        <p class="text-xs text-gray-500">${{ user.credits|round(2) }} credits</p>
                    </div>
                </div>
                
                <a href="/auth/logout" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-red-500/20 text-gray-400 hover:text-red-400 transition-colors">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        {% endif %}
        
        <main class="{% if user %}ml-64{% endif %} flex-1">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <script>
        lucide.createIcons();
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
