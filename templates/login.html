{% extends "base.html" %}

{% block title %}Login - GSP{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center pattern-bg">
    <div class="glass-card rounded-2xl p-8 w-full max-w-md mx-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">
                <span class="text-gsp-orange">G</span>SP
            </h1>
            <p class="text-gsp-text-muted">Game Server Platform</p>
        </div>
        
        <div class="space-y-4">
            <a href="/auth/login/google" class="btn-orange w-full flex items-center justify-center gap-3 px-6 py-4 rounded-xl text-white font-semibold transition-transform hover:scale-[1.02]">
                <svg class="w-6 h-6" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Continue with Google</span>
            </a>
            
            <a href="/auth/login/microsoft" class="w-full flex items-center justify-center gap-3 px-6 py-4 rounded-xl font-semibold bg-[#00a4ef] hover:bg-[#0084cf] text-white transition-transform hover:scale-[1.02]">
                <svg class="w-6 h-6" viewBox="0 0 23 23" fill="none">
                    <path d="M11 0H0V11H11V0Z" fill="#F25022"/>
                    <path d="M23 0H12V11H23V0Z" fill="#7FBA00"/>
                    <path d="M11 12H0V23H11V12Z" fill="#00A4EF"/>
                    <path d="M23 12H12V23H23V12Z" fill="#FFB900"/>
                </svg>
                <span>Continue with Microsoft</span>
            </a>
            
            <form method="POST" action="/auth/dev-login">
                <button type="submit" class="w-full flex items-center justify-center gap-3 px-6 py-4 rounded-xl font-semibold bg-gsp-light hover:bg-gsp-gray text-gsp-text transition-transform hover:scale-[1.02]">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    <span>Dev Login (Admin)</span>
                </button>
            </form>
        </div>
        
        <p class="text-center text-sm text-gsp-text-muted mt-6">
            New users get 10 free credits to start
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    lucide.createIcons();
</script>
{% endblock %}
